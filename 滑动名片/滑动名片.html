<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>滑动名片</title>
    <link rel="stylesheet" href="css/滑动名片.css">
</head>
<body>
  <div class="content">
    <!--  左边文字  -->
    <div class="lefttext">
        <a href="#">西宫硝子</a>
        </br>
        <span>
            Let life be beautiful like summer </br>
            flowers and death like autumn leaves.</br>
            生如夏花之绚烂，死如秋叶般静美</br>
            The world has kissed my soul with its pain,</br>
            asking for its return in songs.</br>
            世界以痛吻我，要我报之以歌。
        </span>
    </div>
    <!--  右边圆柱  -->
    <div class="rightview">
        <!-- --i是用来计算平面圆柱的动效延迟和距离的
            --w则是用来计算平面圆柱的宽度 -->
        <div class="cylinder" style="--i:1;--w:1.5"></div>
        <div class="cylinder" style="--i:2;--w:1.6"></div>
        <div class="cylinder" style="--i:3;--w:1.4"></div>
        <div class="cylinder" style="--i:4;--w:1.7"></div>
        <div class="cylinder" style="--i:4;--w:1.4"></div>
    </div>
      <div class="qr">
          <img src="img/2e7HHK.md.png">
      </div>
  </div>

</body>
</html>
